<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav-logo">Logo</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="https://www.cowin.gov.in/home" class="nav-link">Cowin</a>
        </li>
        <li class="nav-item">
          <a
            href="https://github.com/kartikey54/VaccineAvailabilityNotifier"
            class="nav-link"
            >Github</a
          >
        </li>
        <li class="nav-item">
          <a href="https://external.sprinklr.com/" class="nav-link"
            >Resources</a
          >
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="form-container">
      <form action="" class="form">
        <h2 class="heading">Vaccination Form</h2>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
          <fieldset>
            <input
              placeholder="Application Password"
              type="password"
              tabindex="1"
              required
              autofocus
            />
          </fieldset>
        </fieldset>
        <fieldset>
          <input placeholder="Age" type="Number" tabindex="3" required />
        </fieldset>
        <fieldset>
          <input placeholder="Pin Code" type="text" tabindex="4" required />
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
